<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>WebOS seba – Connexion Google</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Google Sans', Arial, sans-serif;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
      background-size: cover;
      color: white;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    #logout-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 8px 16px;
      background: crimson;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      color: white;
      transition: background 0.2s;
      display: none;
      z-index: 1000;
    }
    #logout-btn:hover {
      background: #a80000;
    }
    .dock {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 10px 20px;
      display: none;
      align-items: center;
      gap: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }
    .dock a {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 12px;
      transition: transform 0.2s, background 0.3s;
    }
    .dock a:hover {
      transform: scale(1.2);
      background: rgba(255, 255, 255, 0.15);
    }
    .dock img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    .dock form {
      display: flex;
      align-items: center;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 12px;
      overflow: hidden;
    }
    .dock input[type="text"] {
      border: none;
      padding: 6px 10px;
      font-size: 14px;
      outline: none;
      background: transparent;
      color: white;
      width: 160px;
    }
    .dock button {
      background: transparent;
      border: none;
      cursor: pointer;
      padding: 6px;
    }
    .dock button img {
      width: 20px;
      height: 20px;
    }
    .clock {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.4);
      padding: 6px 12px;
      border-radius: 8px;
      font-size: 20px;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <div class="clock" id="clock"></div>

  <h1 id="title">WEBOS SEBA CONNEXION</h1>

  <div id="g_id_onload"
       data-client_id="908397631579-20c8p66k2ag6rkqhkc8u5r4nqaihndou.apps.googleusercontent.com"
       data-callback="handleCredentialResponse"
       data-auto_prompt="false">
  </div>

  <div class="g_id_signin"
       data-type="standard"
       data-size="large"
       data-theme="outline"
       data-text="signin_with"
       data-shape="rectangular"
       data-logo_alignment="left">
  </div>

  <button id="logout-btn" onclick="logout()">Se déconnecter</button>

  <div class="dock" id="dock">
    <a href="https://mail.google.com" target="_blank" title="Gmail">
      <img src="https://ssl.gstatic.com/ui/v1/icons/mail/rfr/gmail.ico" alt="Gmail">
    </a>
    <a href="https://drive.google.com" target="_blank" title="Drive">
      <img src="https://ssl.gstatic.com/images/branding/product/1x/drive_2020q4_48dp.png" alt="Drive">
    </a>
    <a href="https://docs.google.com/document" target="_blank" title="Docs">
      <img src="https://ssl.gstatic.com/docs/documents/images/kix-favicon7.ico" alt="Docs">
    </a>
    <a href="https://docs.google.com/spreadsheets" target="_blank" title="Sheets">
      <img src="https://ssl.gstatic.com/docs/spreadsheets/favicon3.ico" alt="Sheets">
    </a>
    <a href="https://calendar.google.com" target="_blank" title="Agenda">
      <img src="https://ssl.gstatic.com/calendar/images/dynamiclogo_2020q4/calendar_48dp.png" alt="Agenda">
    </a>
    <a href="https://www.youtube.com" target="_blank" title="YouTube">
      <img src="https://www.youtube.com/s/desktop/fbffb14c/img/favicon_48.png alt="YouTube">
    </a>
    <form action="https://www.google.com/search" method="GET" target="_blank">
      <input type="text" name="q" placeholder="Rechercher...">
      <button type="submit">
        <img src="https://www.google.com/favicon.ico" alt="Search">
      </button>
    </form>
  </div>

  <script>
    function handleCredentialResponse(response) {
      const data = parseJwt(response.credential);
      document.getElementById('title').style.display = 'none';
      document.querySelector('.g_id_signin').style.display = 'none';
      document.getElementById('logout-btn').style.display = 'block';
      document.getElementById('dock').style.display = 'flex';
    }

    function logout() {
      google.accounts.id.disableAutoSelect();
      document.getElementById('title').style.display = 'block';
      document.querySelector('.g_id_signin').style.display = 'block';
      document.getElementById('logout-btn').style.display = 'none';
      document.getElementById('dock').style.display = 'none';
    }

    function parseJwt(token) {
      const base64Url = token.split('.')[1];
      const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      const jsonPayload = decodeURIComponent(atob(base64).split('').map(c =>
        '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)
      ).join(''));
      return JSON.parse(jsonPayload);
    }

    function updateClock() {
      const now = new Date();
      const time = now.toLocaleTimeString('fr-FR', {hour: '2-digit', minute: '2-digit', second: '2-digit'});
      document.getElementById('clock').textContent = time;
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>

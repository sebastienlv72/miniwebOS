<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion Google</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    #profile {
      display: none;
      margin-top: 20px;
      background: #222;
      padding: 20px;
      border-radius: 10px;
    }
    #logout-btn {
      margin-top: 10px;
      padding: 8px 16px;
      background: crimson;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      color: white;
    }
    .dock {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 64px;
      background: #1a1a1a;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      padding: 10px;
      border-top: 1px solid #333;
    }
    .dock a {
      width: 40px;
      height: 40px;
    }
    .dock img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      transition: transform 0.2s;
    }
    .dock img:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <h1>Web OS – Connexion avec Google</h1>

  <div id="g_id_onload"
       data-client_id="908397631579-20c8p66k2ag6rkqhkc8u5r4nqaihndou.apps.googleusercontent.com"
       data-callback="handleCredentialResponse"
       data-auto_prompt="false">
  </div>

  <div class="g_id_signin"
       data-type="standard"
       data-size="large"
       data-theme="outline"
       data-text="signin_with"
       data-shape="rectangular"
       data-logo_alignment="left">
  </div>

  <div id="profile">
    <p><strong>Connecté en tant que :</strong></p>
    <p id="user-name"></p>
    <p id="user-email"></p>
    <button id="logout-btn" onclick="logout()">Se déconnecter</button>
  </div>

  <div class="dock">
    <a href="https://mail.google.com" target="_blank" title="Gmail">
      <img src="https://ssl.gstatic.com/ui/v1/icons/mail/rfr/gmail.ico" alt="Gmail">
    </a>
    <a href="https://drive.google.com" target="_blank" title="Drive">
      <img src="https://ssl.gstatic.com/images/branding/product/1x/drive_2020q4_48dp.png" alt="Drive">
    </a>
    <a href="https://docs.google.com/document" target="_blank" title="Docs">
      <img src="https://ssl.gstatic.com/docs/documents/images/kix-favicon7.ico" alt="Docs">
    </a>
    <a href="https://docs.google.com/spreadsheets" target="_blank" title="Sheets">
      <img src="https://ssl.gstatic.com/docs/spreadsheets/favicon3.ico" alt="Sheets">
    </a>
    <a href="https://calendar.google.com" target="_blank" title="Agenda">
      <img src="https://ssl.gstatic.com/calendar/images/dynamiclogo_2020q4/calendar_48dp.png" alt="Agenda">
    </a>
    <a href="https://www.youtube.com" target="_blank" title="YouTube">
      <img src="https://www.youtube.com/s/desktop/fbffb14c/img/favicon_48.png" alt="YouTube">
    </a>
    <a href="https://www.google.com" target="_blank" title="Google Search">
      <img src="https://www.google.com/favicon.ico" alt="Google">
    </a>
  </div>

  <script>
    function handleCredentialResponse(response) {
      const data = parseJwt(response.credential);
      document.getElementById('user-name').textContent = data.name;
      document.getElementById('user-email').textContent = data.email;
      document.getElementById('profile').style.display = 'block';
      document.querySelector('.g_id_signin').style.display = 'none';
    }

    function logout() {
      google.accounts.id.disableAutoSelect();
      document.getElementById('profile').style.display = 'none';
      document.querySelector('.g_id_signin').style.display = 'block';
    }

    function parseJwt(token) {
      const base64Url = token.split('.')[1];
      const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      const jsonPayload = decodeURIComponent(atob(base64).split('').map(c =>
        '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)
      ).join(''));
      return JSON.parse(jsonPayload);
    }
  </script>
</body>
</html>
